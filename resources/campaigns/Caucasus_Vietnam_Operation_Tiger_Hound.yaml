description: <p>This campaign is set during Operation Tiger Hound in the Vietnam War, before the battle of Dak To. Operation Tiger Hound was a U.S. 2nd Air Division, later Seventh Air Force and U.S. Navy Task Force 77 aerial interdiction campaign conducted in southeastern Laos until 11 November 1968 intended to stem the flow of supplies through the Ho Chi Minh Trail from North Vietnam to Viet Cong forces in South Vietnam.</p>
